<html>
    <head>
        <title>Update Member</title>
    </head>

    <body>
        <h1>Update Member</h1>
        <form action="updaterecord/{{member.id}}" method="post">
            {% csrf_token %}
            First Name:<br>
            <input name="first" value="{{member.first_name}}" readonly>
            <br><br>
            Last Name:<br>
            <input name="last" value="{{member.last_name}}">
            <br><br>
            <input type="submit" value="submit">
        </form>
        
    </body>
</html>
